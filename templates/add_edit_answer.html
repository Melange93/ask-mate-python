{% extends 'layout.html' %}

{% block title %}
   {{page_title}}
{% endblock%}

{% block content %}

<h1>{{ 'Edit answer' if answer else 'Add new answer' }}</h1>
<br>
<form action="{{ url_for('edit_answer', answer_id=answer.id) if answer else url_for('new_answer', question_id=question_id) }}" method="post">
    <label for="message"> Message:
        <br>
        <textarea name="message" id="message" rows="8" cols="70" required>{{ answer['message'] if answer }}</textarea>
        <br>
    </label>
    <br>
    <button class="btn btn-outline-warning my-2 my-sm-0 justify-content-center" type="submit"> {{ button_title }} </button>
</form>
{% endblock %}
