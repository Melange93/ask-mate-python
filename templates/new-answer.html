{% extends 'layout.html' %}

{% block title %}
    Welcome!
{% endblock%}

{% block content %}

<h1>Add a new answer</h1>
<br>
<form action="{{ url_for('new_answer', question_id=question_id) }}" method="post">
    <label for="message">
        <span class="label-text">Message:</span>
        <br>
        <textarea name="message" id="message" rows="8" cols="70" required></textarea>
        <br>
    </label>
    <br>
    <button class="btn btn-outline-warning my-2 my-sm-0 justify-content-center"> Submit Answer </button>
</form>
{% endblock %}
