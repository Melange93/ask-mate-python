{% extends 'layout.html' %}

{% block title %}
    {{ page_title }}
{% endblock%}

{% block content %}

<h1>Registration page under development</h1>
<br>
<form action="{{ url_for('registration')}}" method="post">
    <label for="username">
        <span class="label-text">Username:</span>
        <br>
        <input name="username" id="username" type="text" placeholder="username" minlength="8" required>
        <br>
    </label>
    <label for="email">
        <span class="label-text">Email:</span>
        <br>
        <input name="email" id="email" type="email" placeholder="example@idontknow.com" required>
        <br>
    </label>
    <label for="password">
        <span class="label-text">Password:</span>
        <br>
        <input name="password" id="password" type="password" placeholder="password" minlength="8" required>
        <br>
    </label>
    <br>
    <button class="btn btn-outline-warning my-2 my-sm-0 justify-content-center"> {{ button_title }} </button>
</form>
{% endblock %}
